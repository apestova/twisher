<!DOCTYPE html>
<html>
<head>
    <title>
        Twisher
    </title>
    <meta charset="UTF-8">
    <link href="Styles.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
<header>
    <div id="headerDiv">
        <h1 class="headerH" id="logo"><a href="index.html">Twisher</a></h1>
        <h2 class="headerH" id="userInfoName"></h2>
        <h2 class="headerH" id="logout"><a href="index.html" id="log">Log out</a></h2>
    </div>
</header>
<main>

    <div class="filter" id="search">
        <h2 id="filters">Filter</h2>
        <h3 class="searchH">Author:</h3>
        <input name="username" placeholder="Username" class="in">

        <h3 class="searchH">Date:</h3>
        <input name="data" placeholder="DD.MM.YY">
        <button class="button" id="searchButton">Apply</button>
    </div>
    <div id="posts">
        <div id="addTenDiv">
            <button class="button" id="addTen">Show more</button>
        </div>
    </div>
    <div id="createdPost">
        <h1 id="newPost"><a class="buttonTwish" href="index.html">Twish!</a></h1>

    </div>
</main>
<footer>
    <div id="footerDiv">
        <p class ="leftstr">Pestava Hanna, 5 group, 1pest0vanna1@gmail.com</p>
        <p class ="rightstr">23.05.2020</p>
    </div>
</footer>
</body>
</html>
